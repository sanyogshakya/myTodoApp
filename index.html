<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/8d60515662.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>Todo List</h1>
    </div>
    <div class="main-container">
        <div class="app-container">
            <form class="input-container">
                <input class="todo-input" type="text" placeholder="Add task">
                <button type="submit" class="todo-add-btn"><i class="fas fa-plus"></i></button>
                <!-- <button type="submit" class="item-edit-btn"><i class="fas fa-check-square"></i></button> -->
            </form>
            <ul class="todo-list-container"></ul>
            <botton class="clear-all-btn">Clear List</botton>
        </div>
    </div>
</body>
</html>
